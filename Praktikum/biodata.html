<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Simpel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form action="/">
        <div class="d-flex justify-content-center mt-5">
            <div class="card w-50">
                <div class="card-body">
                  <h3 style="text-align: center;">Form Latihan</h3>
                      <hr>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                      </div>
                      <div class="row"> <div class="col-md-6">
                        <label for="Tempat" class="form-label">Tempat Lahir</label>
                        <input type="text" class="form-control" id="tmpt" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Tgl_lahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="Tgl_lahir" required>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label">Nim</label>
                        <input type="number" class="form-control" id="nim" required>
                      </div>
                      <label for="gender">Jenis Kelamin</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">  
                          Laki-laki
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">  
                          Perempuan
                        </label>
                      </div> <hr>
                    <button type="submit" class=" mt-2 btn btn-primary">Submit</button>
                </div>
              </div>
        </div>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
